<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form id="vopros" action="javascript:void(null);" method="POST" onsubmit="call()">
		Ваше Имя <input type="text" name="name" required="required">
		Ваша Почта <input type="email" name="email" id="" required="required" >
		Ваша Организация <input type="text" name="organization" id="">
		Тема Вопроса
		<select name="subject">
			<option value="1">Вопросы государственного строительного надзора</option>
			<option value="2">Вопросы выдачи разрешений на строительство и ввод объектов в эксплуатацию</option>
			<option value="3">Вопросы о порядке работы с ЕССК в части, касающейся ПО</option>
			<option value="4">Вопросы о взаимодействии со СМИ</option>
			<option value="5">Вопросы в сфере нормативного правового обеспечения </option>
			<option value="6">Иные вопросы</option>
		</select>
		Ваше Сообщение <textarea name="message" id="" cols="30" rows="10"></textarea>
		<input type="submit" name="submit" id="">
			<div class="result">вывод</div>
	</form>

	<script type="text/javascript" src="http://yandex.st/jquery/2.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="json.js"></script>
</body>
</html>
